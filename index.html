<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/index.css" />
    </head>
    <body>
        <header>
            <section class="avatar-section">
                <img
                    class="avatar"
                    src="./src/img/pulgas-garegus.jpeg"
                    alt="avatar dos pulgas alecsander 'garegus' cruz"
                />
            </section>
        </header>
        <main>
            <section class="cards-section">
                <div class="games card">
                    <div class="text">
                        <h1>Meus Jogos</h1>
                        <p>Os games que eu mais curto jogar!</p>
                    </div>
                    <div class="games-cards cards">
                        <div class="clickable">
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/directory/game/Terraria"
                            >
                                <img
                                    src="./src/img/terraria.jpg"
                                    alt="imagem do jogo terraria"
                                />
                            </a>
                        </div>
                        <div class="clickable">
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/directory/game/Counter-Strike%3A%20Global%20Offensive"
                            >
                                <img
                                    src="./src/img/csgo.jpg"
                                    alt="imagem do jogo "
                                />
                            </a>
                        </div>
                        <div class="clickable">
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/directory/game/League%20of%20Legends"
                            >
                                <img
                                    src="./src/img/lol.jpg"
                                    alt="imagem do jogo league of legends"
                                />
                            </a>
                        </div>
                        <div class="clickable">
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/directory/game/Monster%20Hunter%3A%20World"
                            >
                                <img
                                    src="./src/img/mhw.jpg"
                                    alt="imagem do jogo monster hunter world"
                                />
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="cards-section">
                <div class="channels card">
                    <div class="text">
                        <h1>Canais e streamers</h1>
                        <p>Lista de canais e transmissões que não perco</p>
                    </div>
                    <div class="channels-cards cards">
                        <div class="clickable">
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/thodantas"
                            >
                                <img
                                    src="./src/img/thodantas.png"
                                    alt="thodantas avatar"
                                />
                            </a>
                        </div>
                        <div class="clickable">
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/otacodelta"
                            >
                                <img
                                    src="./src/img/otacodelta.png"
                                    alt="otacodelta avatar"
                                />
                            </a>
                        </div>
                        <div class="clickable">
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/smzinho"
                            >
                                <img
                                    src="./src/img/smzinho.png"
                                    alt="smzinho avatar"
                                />
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="cards-section">
                <div class="social card">
                    <div class="text">
                        <h1>Minhas redes</h1>
                        <p>Se conecte comigo agora mesmo!</p>
                    </div>
                    <div class="social-cards cards">
                        <div class="clickable">
                            <a
                                target="_blank"
                                href="https://www.twitch.tv/gareguin"
                            >
                                <img
                                    src="./src/img/twitch.svg"
                                    alt="twitch logo"
                                />
                            </a>
                        </div>
                        <div class="clickable">
                            <a
                                target="_blank"
                                href="https://twitter.com/alecsander_cruz"
                            >
                                <img
                                    src="./src/img/twitter.svg"
                                    alt="twitter logo"
                                />
                            </a>
                        </div>
                        <div class="clickable">
                            <a
                                target="_blank"
                                href="https://www.instagram.com/alecsandercruz/"
                            >
                                <img
                                    src="./src/img/instagram.svg"
                                    alt="instagram logo"
                                />
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
