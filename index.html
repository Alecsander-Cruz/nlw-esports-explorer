<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/index.css" />
    </head>
    <body>
        <header>
            <div>
                <img
                    class="avatar"
                    src="./src/img/pulgas-garegus.jpeg"
                    alt="avatar dos pulgas alecsander 'garegus' cruz"
                />
            </div>
        </header>
        <main>
            <div class="games card">
                <div class="text">
                    <h1>Meus Jogos</h1>
                    <p>Os games que eu mais curto jogar!</p>
                </div>
                <div class="games-cards cards">
                    <div>
                        <img
                            src="./src/img/terraria.jpg"
                            alt="imagem do jogo terraria"
                        />
                    </div>
                    <div>
                        <img src="./src/img/csgo.jpg" alt="imagem do jogo " />
                    </div>
                    <div>
                        <img
                            src="./src/img/lol.jpg"
                            alt="imagem do jogo league of legends"
                        />
                    </div>
                    <div>
                        <img
                            src="./src/img/mhw.jpg"
                            alt="imagem do jogo monster hunter world"
                        />
                    </div>
                </div>
            </div>
            <div class="channels card">
                <div class="text">
                    <h1>Canais e streamers</h1>
                    <p>Lista de canais e transmissões que não perco</p>
                </div>
                <div class="channels-cards cards">
                    <div>
                        <img
                            src="./src/img/thodantas.png"
                            alt="thodantas avatar"
                        />
                    </div>
                    <div>
                        <img
                            src="./src/img/otacodelta.png"
                            alt="otacodelta avatar"
                        />
                    </div>
                    <div>
                        <img src="./src/img/smzinho.png" alt="smzinho avatar" />
                    </div>
                </div>
            </div>
            <div class="social card">
                <div class="text">
                    <h1>Minhas redes</h1>
                    <p>Se conecte comigo agora mesmo!</p>
                </div>
                <div class="social-cards cards">
                    <div>
                        <img src="./src/img/twitch.svg" alt="twitch logo" />
                    </div>
                    <div>
                        <img src="./src/img/twitter.svg" alt="twitter logo" />
                    </div>
                    <div>
                        <img
                            src="./src/img/instagram.svg"
                            alt="instagram logo"
                        />
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
